
      <div  class="modal fade" id="modalProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-primary text-white">
              <h5 class="modal-title" id="exampleModalLabel">Usuarios</h5>
              <button id = "cerrarVentana" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="formRegistro">
                <div class="form-group">
                  <label for="tipo">Tipo de usuario :</label>
                  <select class="form-control" id="tipo" required value = 1>
                    <option value = 1>usuario</option>
                    <option value = 2>administrador</option>
                  </select>
                </div>                             
                <div class="mb-3">
                  <label for="nombres" class="col-form-label">Nombres :</label>
                  <input id="nombres" placeholder="Digite el nombre" type="text" class="form-control" id="recipient-name"
                    required autocomplete="off" oninvalid="setCustomValidity('Digite el Nombre')"
                    oninput="setCustomValidity('')">
                </div>
                <div class="mb-3">
                  <label for="apellidos" class="col-form-label">Apellidos :</label>
                  <input id="apellidos" placeholder="Digite el apellido" type="text" class="form-control"
                    id="recipient-name" required autocomplete="off" oninvalid="setCustomValidity('Digite el apellido')"
                    oninput="setCustomValidity('')">
                </div>
                <div class="mb-3">
                  <label for="correo" class="col-form-label">Correo electrónico :</label>
                  <input id="correo" placeholder="Digite el Teléfono" type="email" class="form-control"
                    id="recipient-name" required autocomplete="off" oninvalid="setCustomValidity('Digite un Teléfono')"
                    oninput="setCustomValidity('')">
                </div>
                <div class="form-group">
                  <label for="cargo">Cargo :</label>
                  <select class="form-control" id="cargo" required value = 1>
                    <option value = 1>Auxiliar de atención al usuario</option>
                    <option value = 2>Administrador del sistema</option>
                  </select>
                </div>                                  
                <div class="mb-3">
                  <label for="alias" class="col-form-label">Nombre de usuario :</label>
                  <input id="alias" placeholder="Digite un nombre de usuario" type="text" class="form-control" id="recipient-name"
                    required autocomplete="off" oninvalid="setCustomValidity('Digite un nombre de usuario')"
                    oninput="setCustomValidity('')">
                </div>
                <div class="mb-3">
                  <label for="contra" class="col-form-label">Contraseña :</label>
                  <input id="contra" placeholder="Digite contraseña" type="password" class="form-control" id="recipient-name"
                    required autocomplete="off" oninvalid="setCustomValidity('Digite contraseña')"
                    oninput="setCustomValidity('')">
                </div>

                  <label for="estado">Estado :</label>

                    <option value = 1 >Activo</option>
                    <option value = 2 >Inactivo</option>
                  </select>
                </div>                        
-->
                <div class="modal-footer">
                  <button id = "cerrarRegistro" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
              </form>
            </div>
    
          </div>
        </div>
      </div>
